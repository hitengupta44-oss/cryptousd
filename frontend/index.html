<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BTCUSD AI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    font-family: "Segoe UI", Arial;
    color: #ccc;
}

/* Header */
.header {
    height: 50px;
    background: #0b0b0b;
    border-bottom: 1px solid #1f1f1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    font-size: 16px;
    font-weight: 600;
}

.status {
    color: #4caf50;
    font-size: 13px;
}

/* Chart */
#chart {
    width: 100%;
    height: calc(100vh - 50px);
}

/* Footer info */
.footer {
    position: absolute;
    bottom: 5px;
    right: 15px;
    font-size: 11px;
    color: #555;
}
</style>
</head>

<body>

<div class="header">
    <div>BTCUSD — AI Live (60m + 10m Forecast)</div>
    <div class="status">● LIVE</div>
</div>

<div id="chart"></div>

<div class="footer">
    EMA20 | SMA50 | VWAP | RSI | LSTM Prediction
</div>

<script src="script.js"></script>

</body>
</html>
