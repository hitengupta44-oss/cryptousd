<!DOCTYPE html>
<html>
<head>
<title>BTCUSD AI Terminal</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
body {margin:0;background:#000;color:#ccc;font-family:Arial;}

.container {display:flex;height:100vh;}

.sidebar {
width:220px;
background:#0b0b0b;
padding:15px;
border-right:1px solid #222;
}

.chart-area {flex:1;}

.legend-item {margin:8px 0;}
.color-box {
display:inline-block;
width:12px;
height:12px;
margin-right:8px;
}

#chart {height:100%;}
</style>
</head>
<body>

<div class="container">
<div class="sidebar">
<h3>Indicators</h3>

<div class="legend-item">
<span class="color-box" style="background:#00e5ff"></span> EMA20
</div>

<div class="legend-item">
<span class="color-box" style="background:#ffd700"></span> SMA50
</div>

<div class="legend-item">
<span class="color-box" style="background:#b388ff"></span> VWAP
</div>

<div class="legend-item">
<span class="color-box" style="background:orange"></span> Prediction Up
</div>

<div class="legend-item">
<span class="color-box" style="background:olive"></span> Prediction Down
</div>

<p>Green/Red = Real Candles</p>
<p>RSI below</p>

</div>

<div class="chart-area">
<div id="chart"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
