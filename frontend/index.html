<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BTCUSD — Live AI Prediction Dashboard</title>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Styling -->
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            background: #111;
            border-bottom: 1px solid #333;
        }

        #chart {
            width: 100vw;
            height: calc(100vh - 60px);
        }

        footer {
            text-align: center;
            padding: 6px;
            font-size: 12px;
            color: #aaa;
            background: #111;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>

    <header>
        BTCUSD — Live Market + 10-Minute AI Forecast
    </header>

    <div id="chart"></div>

    <footer>
        Green/Red = Live Market | Orange/Olive = AI Prediction (Next 10 Minutes)
    </footer>

    <!-- App Logic -->
    <script src="script.js"></script>

</body>
</html>
