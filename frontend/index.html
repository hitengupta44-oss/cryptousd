<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BTCUSD AI Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    font-family: "Segoe UI", Arial;
    color: #ccc;
}

/* Header */
.header {
    height: 50px;
    background: #0b0b0b;
    border-bottom: 1px solid #1f1f1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    font-size: 16px;
    font-weight: 600;
}

.logo {
    font-size: 18px;
}

.live {
    color: #4caf50;
    font-size: 13px;
}

/* Chart */
#chart {
    width: 100%;
    height: calc(100vh - 50px);
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">BTCUSD — AI Trading Terminal</div>
    <div class="live">● LIVE</div>
</div>

<div id="chart"></div>

<script src="script.js"></script>

</body>
</html>
