<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC AI Analyst | Professional</title>
    <!-- Fonts: Inter for UI, JetBrains Mono for Code/Data -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Professional Dark Theme Palette */
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1f2e 0%, #050505 100%);
            
            --chat-panel-bg: rgba(22, 27, 34, 0.7); /* Glass effect */
            --chat-border: 1px solid rgba(255, 255, 255, 0.08);
            
            --primary-accent: #3b82f6; /* Trust Blue */
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            
            --btc-accent: #f7931a;
            
            --text-main: #f3f4f6;
            --text-secondary: #9ca3af;
            
            --msg-bot-bg: #1f2937;
            --msg-user-text: #ffffff;
            
            --input-bg: #111827;
            --shadow-lg: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Main Container --- */
        .chat-wrapper {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--chat-border);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        /* --- Header --- */
        header {
            padding: 20px 24px;
            border-bottom: var(--chat-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(22, 27, 34, 0.95);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: rgba(247, 147, 26, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--btc-accent);
            font-size: 1.2rem;
        }

        .brand h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .brand span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 8px;
            background: rgba(255,255,255,0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #10b981; /* Success Green */
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        /* --- Chat Area --- */
        #chat-history {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        #chat-history::-webkit-scrollbar { width: 6px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px; 
        }
        #chat-history::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- Messages --- */
        .msg-row {
            display: flex;
            gap: 16px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        .msg-row.bot { align-self: flex-start; }
        .msg-row.user { 
            align-self: flex-end; 
            flex-direction: row-reverse; 
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px; /* Squircle */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .bot .avatar {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(255,255,255,0.1);
            color: #60a5fa;
        }

        .user .avatar {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .bubble {
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
        }

        .bot .bubble {
            background: var(--msg-bot-bg);
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.05);
            border-top-left-radius: 4px;
        }

        .user .bubble {
            background: var(--primary-gradient);
            color: var(--msg-user-text);
            border-top-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Markdown Styles within Bubble */
        .bubble strong {
            font-weight: 600;
            color: inherit;
        }
        
        .bubble ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        /* --- Input Area --- */
        .input-container {
            padding: 24px;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border-top: var(--chat-border);
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 6px;
            transition: all 0.2s ease;
        }

        .input-box:focus-within {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        input::placeholder {
            color: #555;
        }

        button#sendBtn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        button#sendBtn:hover {
            transform: scale(1.05);
        }

        button#sendBtn:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Animations --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            padding: 10px 20px;
            display: none;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-left: 60px; /* Align with text, not avatar */
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile */
        @media (max-width: 640px) {
            .chat-wrapper {
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            .msg-row { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="chat-wrapper">
        <header>
            <div class="brand">
                <div class="logo-icon">
                    <i class="fa-brands fa-bitcoin"></i>
                </div>
                <div>
                    <h1>BTC AI Analyst</h1>
                </div>
                <span>PRO</span>
            </div>
            <div class="status-indicator">
                <div class="dot"></div>
                Live
            </div>
        </header>

        <div id="chat-history">
            <!-- Initial Welcome Message -->
            <div class="msg-row bot">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble">
                    Hello! I am your <strong>BTC Market Analyst</strong>.<br>
                    I can analyze live prices, trends, and technical indicators (RSI, EMA).<br><br>
                    <em>Try asking: "What is the current trend?"</em>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="loader">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <span style="margin-left: 8px; font-family: 'JetBrains Mono', monospace;">Analyzing market data...</span>
        </div>

        <div class="input-container">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask about Bitcoin price, trends, or predictions..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = "https://chatbotxyz.onrender.com/chat";
        
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        // Allow pressing Enter to send
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Add User Message
            addMessageToUI(message, 'user');
            userInput.value = '';
            
            // 2. Show Loader
            loader.style.display = 'flex';
            scrollToBottom();
            sendBtn.disabled = true;

            try {
                // 3. Call Backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();

                // 4. Add Bot Response
                const formattedReply = formatText(data.reply);
                addMessageToUI(formattedReply, 'bot', true);

            } catch (error) {
                console.error(error);
                addMessageToUI("Connection Error: Unable to reach the analyst server.", 'bot');
            } finally {
                // 5. Cleanup
                loader.style.display = 'none';
                sendBtn.disabled = false;
                scrollToBottom();
                userInput.focus();
            }
        }

        function addMessageToUI(text, sender, isHTML = false) {
            const row = document.createElement('div');
            row.className = `msg-row ${sender}`;
            
            // Avatar Selection
            const iconClass = sender === 'bot' ? 'fa-solid fa-robot' : 'fa-solid fa-user';
            
            // HTML Structure
            let content = isHTML ? text : escapeHtml(text);
            
            row.innerHTML = `
                <div class="avatar"><i class="${iconClass}"></i></div>
                <div class="bubble">${content}</div>
            `;
            
            chatHistory.appendChild(row);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Simple formatter for bold text and newlines
        function formatText(text) {
            if (!text) return "";
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\n/g, '<br>'); // Newlines
        }

        // Prevent XSS on user input
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

</body>
</html>
